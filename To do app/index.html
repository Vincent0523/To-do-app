<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <button type="submit" id="add-button">
                <i class="fas fa-plus"></i>
            </button>
        </form>
        
        <div class="filter-container">
            <div class="filters">
                <span class="filter active" data-filter="all">All</span>
                <span class="filter" data-filter="pending">Pending</span>
                <span class="filter" data-filter="completed">Completed</span>
            </div>
            <button id="clear-completed">Clear Completed</button>
        </div>
        
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="task-stats">
            <span id="pending-tasks">0 tasks left</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
